<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-geist">
    <header>
        <h1>Job Application Tracker</h1>
        <div class="tracker-container">
            <div class="info-card">
                <p>Total</p>
                <h2 id="count-total">8</h2>
            </div>
            <div class="info-card">
                <p>Interview</p>
                <h2 id="count-interview">0</h2>
            </div>
            <div class="info-card">
                <p>Rejected</p>
                <h2 id="count-rejected">0</h2>
            </div>
        </div>
    </header>
    <main>
        <div class="jobs-container">
            <div class="available-jobs-container">
                <h2>Available Jobs</h2>
                <span>8 jobs</span>
            </div>
            <div class="tabs">
                <button class="tab-btn active">All Jobs</button>
                <button class="tab-btn">Interview</button>
                <button class="tab-btn">Rejected</button>
            </div>

        </div>
    </main>
</body>
</html>
